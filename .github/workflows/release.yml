name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    # 动态选择运行环境：macOS 使用 macos-latest，其他使用 ubuntu-latest
    runs-on: ${{ matrix.os == 'darwin' && 'macos-latest' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux (Host: Ubuntu) ---
          - os: linux
            arch: amd64
            cc: gcc
          - os: linux
            arch: arm64
            cc: aarch64-linux-gnu-gcc # 需要安装交叉编译器
            pkg: gcc-aarch64-linux-gnu libc6-dev-arm64-cross

          # --- Windows (Host: Ubuntu via MinGW) ---
          - os: windows
            arch: amd64
            ext: '.exe'
            cc: x86_64-w64-mingw32-gcc # 需要安装 MinGW
            pkg: gcc-mingw-w64

          # --- macOS (Host: macOS Native) ---
          # macOS 下 clang 既支持 amd64 也支持 arm64，原生支持交叉编译
          - os: darwin
            arch: amd64
            cc: clang
          - os: darwin
            arch: arm64
            cc: clang

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      # 安装 Linux 下需要的交叉编译工具 (仅当运行在 ubuntu 且需要交叉编译时)
      - name: Install Cross-Compilers (Ubuntu)
        if: runner.os == 'Linux' && matrix.pkg != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.pkg }}

      - name: Build Frontend
        run: |
          cd web
          npm ci
          npm run build:fast
          cd ..
          rm -rf internal/api/static
          mkdir -p internal/api/static
          cp -r data/static/* internal/api/static/

      - name: Build Binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          # 重点：开启 CGO
          CGO_ENABLED: 1
          # 重点：指定对应的 C 编译器
          CC: ${{ matrix.cc }} 
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          OUTPUT_NAME="sss-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          
          echo "Building for $GOOS/$GOARCH with CC=$CC"
          
          go build -tags embed -ldflags="-s -w -X main.Version=${VERSION}" -o ${OUTPUT_NAME} ./cmd/server
          echo "Built ${OUTPUT_NAME}"

      - name: Compress Binary (Unix)
        if: matrix.os != 'windows'
        run: |
          OUTPUT_NAME="sss-${{ matrix.os }}-${{ matrix.arch }}"
          tar -czvf ${OUTPUT_NAME}.tar.gz ${OUTPUT_NAME}
          rm ${OUTPUT_NAME}

      - name: Compress Binary (Windows)
        if: matrix.os == 'windows'
        run: |
          OUTPUT_NAME="sss-${{ matrix.os }}-${{ matrix.arch }}.exe"
          zip sss-${{ matrix.os }}-${{ matrix.arch }}.zip ${OUTPUT_NAME}
          rm ${OUTPUT_NAME}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sss-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            sss-*.tar.gz
            sss-*.zip
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # CI Build 仅做简单的构建检查 (CGO 开启)
  # 这里为了简化 CI，只检查最基础的 Linux amd64
  ci-build:
    name: CI Build Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Build Frontend
        run: |
          cd web
          npm ci
          npm run build:fast

      - name: Build Check (Linux amd64 with CGO)
        env:
          CGO_ENABLED: 1
        run: |
          # 需要先清理/准备静态文件目录，否则 build -tags embed 可能报错
          rm -rf internal/api/static
          mkdir -p internal/api/static
          cp -r data/static/* internal/api/static/
          go build -tags embed -o sss ./cmd/server
          echo "Build successful!"
