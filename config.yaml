server:
  host: "0.0.0.0"
  port: 8080
  region: "us-east-1"

storage:
  data_path: "./data/buckets"
  db_path: "./data/metadata.db"
  max_object_size: 5368709120  # 5GB (5 * 1024 * 1024 * 1024)
  max_upload_size: 1073741824   # 1GB (1 * 1024 * 1024 * 1024)

auth:
  # Admin account for Web UI login
  admin_username: "admin"
  admin_password: "admin"

  # Legacy API Key (optional, for backward compatibility)
  # If set, this key has full access to all buckets
  # access_key_id: "admin"
  # secret_access_key: "admin"

log:
  level: "info"
